# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  database: trackman_development
  username: root
  password: <%= ENV['db_password'] %> #set up password in config/application.yml
  host: localhost

secondary_development:
  adapter: mysql2
  database: traccar
  username: root
  password: <%= ENV['db_password'] %> #set up password in config/application.yml
  host: localhost

# Warning: The database defined as "test" will be erased and
