# Sidekiq Configuration
---
development:
  :logfile: ./log/sidekiq_development.log
  :verbose: true
  :pidfile: ./tmp/pids/sidekiq.pid
  :concurrency: 10
  :queues:
    - [low, 1]
    - [mailer, 5]
    - [default, 10]
    - [traccar, 10]

production:
  :logfile: ./log/sidekiq_production.log
  :verbose: true
  :pidfile: ./tmp/pids/sidekiq.pid
  :concurrency: 10
  :queues:
    - [low, 1]
    - [mailer, 5]
    - [default, 10]
    - [traccar, 10]